<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        
        
        .container {
            display: flex;
            flex-wrap: wrap;
            padding: 0;  
            
            width: 352px;
            
        }

        button {
            height: 50px;
            width: 75px;
            margin: 5px;
            box-sizing: border-box;
        }
        .op{
            background-color: blue;
        }
        .num{
            background-color: black;
        }
        #reset{
            background-color: red;
        }
        #back{

        }
        input{
            width: 342px;
            height: 50px;
            margin: 5px;
            
        }
    </style>

</head>

<body>
    <div class="container">
        
        <input type="text">
        
        <div class="row-3">
            <button id="reset">C</button>
            <button id="back">&#8592 </button>
            <button class="op">+</button>
        </div>
        <div class="row-3">
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="op">-</button>
        </div>
        <div class="row-3">
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button class="op">x</button>
        </div>
        <div class="row-3">
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button class="op">/</button>
        </div>
        <div class="row-3">
            <button id="equal">=</button>
            <button class="num">0</button>
            <button id="dot">.</button>
            <button class="op">%</button>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script>
        const input = document.querySelector('input')

        const btn_rect = document.querySelector('#reset')
        const btn_back = document.querySelector('#back')
        const btn_equal = document.querySelector('#equal')


        const btn_dot = document.querySelector('#dot')

        const btn_num = document.querySelectorAll('.num')
        const btn_op = document.querySelectorAll('.op')

        //Data
        let L = '', R = '', op = '', ans = '0'

        let operations = [
            { op: '+', calc: (a, b) => a + b },
            { op: '-', calc: (a, b) => a - b },
            { op: 'x', calc: (a, b) => a * b },
            { op: '/', calc: (a, b) => a / b },
            { op: '%', calc: (a, b) => a % b },
        ]

        //清空、倒退
        btn_rect.onclick = () => {
            reset()
        }
        btn_back.onclick = () => {
            let tmp = input.value
            input.value = tmp.slice(0, -1)
        }

        btn_num.forEach(btn => {
            btn.onclick = () => {
                if (input.value == ans)
                    input.value = ''

                input.value += btn.innerHTML


            }
        })
        btn_dot.onclick = () => {
            //先防呆
            //1.有小數點則無效
            if (input.value.includes('.'))
                return
            //2.空的被按時先補0
            if (input.value == '')
                input.value = '0'

            input.value += btn_dot.innerHTML
        }
        btn_op.forEach(btn => {
            btn.onclick = () => {
                L = parseFloat(input.value)
                input.value = ""

                op = btn.innerHTML
            }
        })

        btn_equal.onclick = () => {
            R = parseFloat(input.value)

            //計算方案
            let operation = operations.find(x => x.op == op)

            // 執行計算方法
            ans = operation.calc(L, R)

            reset()
            input.value = ans
        }


    </script>
    <script>
        reset()

        function reset() {
            input.value = ""
            L = ""
            R = ""
        }
    </script>

</body>

</html>
