<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root{
            --column-count: 4;
            --col-gap: 15px;
        }
        .box{
            /* width: 1200px; */
            border:1px solid red;
            display: flex;
            flex-wrap: wrap;
        }
        .col{
            /* width: 280px; */
            width: calc(100% / var(--column-count) - var(--col-gap) * 2);
            height: 200px;
            background-color: #ccc;
            margin: var(--col-gap);
            border: 2px solid red;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <div class="box">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
    </div>



    
</body>
</html>
