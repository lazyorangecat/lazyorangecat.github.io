<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root{
            --ppp: 100px;
            --ooxx: 500px;
            --my-color: #ccc;
        }
        .box{
            width: var(--ooxx);
            /* height: 300px; */
            background-color: var(--my-color);
            padding: var(--ppp);
        }
        .child{
            --ooxx: 200px;
            background-color: #fa0;
            padding: 50px;
            height: var(--ooxx);

        }
    </style>
</head>
<body>
    <div class="box">
        box
        <div class="child" style="--ooxx: 50px;">
            child
        </div>
    </div>


    
</body>
</html>
