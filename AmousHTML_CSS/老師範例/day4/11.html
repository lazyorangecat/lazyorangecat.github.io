<html lang="en">
<head>

    <style>
        .ooxx {
            width: 600px;
            /* height: 600px; */
            border:1px solid red;
            margin: 30px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
        }
        .item{
            background-color: #aaa;
            font-size: 20px;
        }
        .A{
            background-color: #faa;
            /* grid-column-start: 1;
            grid-column-end: 3; */
            grid-column: 1/4;
            grid-row: 1/3;
        }
        .B{
            background-color: #afa;
            grid-column: 2/3;
            grid-row: 1/4;
        }
        .C{
            background-color: #aaf;
        }
    </style>
</head>
<body>
    
    <div class="ooxx">
        <div class="item A">1 凱文如此權利，臉色明年即可很久供求從此系統發送之下多多情緒起來是在，屏東小說出了加強針對浪費讓我公。</div>
        <div class="item B">2</div>
        <div class="item C">3</div>
