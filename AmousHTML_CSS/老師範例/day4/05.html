<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card{
            width: 300px;
            border: 2px solid red;
            margin: 30px;
            position: relative;
        }
        .tag{
            background-color: #fa0;
            color: #fff;
            padding: 5px 10px;
            position: absolute;
            top: 10px;
            left: -10px;
        }
        .tag::before{
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-top: 10px  solid #000;
            border-left: 8px solid #0000;
            top: 100%;
            left: 0;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="tag">蝦皮店到店</div>
        <img src="https://picsum.photos/300/200?random=22">
        <h3>title</h3>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptatem, voluptates!</p>
    </div>
    
</body>
</html>
