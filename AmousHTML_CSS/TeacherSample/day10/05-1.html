<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        nav{
            display: flex;
        }
        nav a{
            display: block;
            position: relative;
            background-color: #948794;
            color: #fff;
            text-decoration: none;
        }
        nav span{
            display: block;
            padding: 10px 30px;
        }
        nav .en{
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
        }
        a:before{
            content: attr(data-en);
            position: absolute;
            top: 0;
            bottom: 90px;
            left: 0;
            right: 0;
            text-align: center;
            padding: 10px 0;
            opacity: 0;
        }
        a:hover .ct{ opacity: 0;}
        a:hover:before{ opacity: 1;}
    </style>
</head>
<body>
    

    <nav>
        <a href="#" data-en="About">
            <span class="ct">關於我們</span>
        </a>
    </nav>



</body>
</html>
