<body>
    <div id="container" class="row"></div>
    <script>
        const url = "https://raw.githubusercontent.com/apprunner/FileStorage/master/LativeWomen.json";
        window.onload = function () {
            loadProducts();
        }

        let allcards = "";
        var productArray = [];
        function loadProducts() {
            let xhr = new XMLHttpRequest();
            xhr.onload = function () {
                productArray=JSON.parse( this.responseText);
                
                productArray.forEach((item,index)=> {
                    allcards+=getCardString(item.productname,item.imageurl,item.price)
                    
                });
                
                document.getElementById("container").innerHTML=allcards;
            }

            xhr.open("GET", url);
            xhr.responseType = "text";
            xhr.send();
        }

            card+='<p class="card-text"></p>';
            card+='</div>';
            card+='</div>';

            return card;

        }

    </script>
