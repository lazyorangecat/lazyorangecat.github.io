<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button id="button1" onclick="Event1(event, this)">onclick=""</button>
    <button id="button2">Element.onclick</button>
    <button id="button3">addEventListener</button>
    <div id="result"></div>
    <p>Hello JS</p>
        <script>
            let result=document.getElementById("result")
            //Ex1 - 在HTML attribute指定事件處理器
            function Event1(event , element){
                alert(`${event.constructor.name}事件類型的 ${event.type}事件`);
                alert(element.innerHTML);
                alert(event.target.innerHTML)
            }
            
            //Ex2 - ⽤JS在HTML元素屬性設定事件
            let btn2 = document.getElementById("button2");

            btn2.onclick = function(event){
                let p1 = document.createElement("p")
                p1.innerHTML=`${event.constructor.name}事件類型的${event.type}事件`;
                // alert(`${event.constructor.name}事件類型的 ${event.type}事件`);
                result.appendChild(p1);
            }
            
            //EventTarget.addEventListener
            let btn3 = document.getElementById("button3");
            btn3.addEventListener("click", function(event){
                let p1,innerHTML=`${event.constructor.name}事件類型的${event.type}事件`;
                // alert(`${event.constructor.name}事件類型的 ${event.type}事件`);
                result.appendChild(p1);
            });
        </script>


</body>
</html>
