<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="msg"></div>

    <script type="module">
        import { $g } from "../Modules/helpers.js"

        let jsonUrl = "https://ddragon.leagueoflegends.com/cdn/10.22.1/data/zh_TW/champion.json";
        
        window.onload = getJSON();

        function getText() {
            fetch(jsonUrl)
                .then(response => response.text())
                .then(result => {
                    $g("#msg").innerHTML = result;

                })
                .catch(ex => {
                    // Handle the error
                    $g("msg").innerHTML = ex;
                });
        }

        function getJSON() {
            fetch(jsonUrl)
                .then(response => response.json())
                .then(result => {
                    $g("#msg").innerHTML = JSON.stringify(result);
                })
                .catch(ex => {
                    // Handle the error
                    $g("msg").innerHTML = ex;
                });
        }

    </script>
</body>

</html>
