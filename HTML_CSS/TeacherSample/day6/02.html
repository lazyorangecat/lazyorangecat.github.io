<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 20%;
            aspect-ratio: 560/315;
            background-color: #f00;
        }
        .box iframe{
            width: 100%;
            height: 100%;
            vertical-align: top;
        }
        .pic{
            background-color: #ff0;
        }
        .pic img{
            vertical-align: middle;
        }
        .pic span{
            font-size: 50px;
        }
    </style>
</head>
<body>
    
    <div class="box">
        <iframe src="https://www.youtube.com/embed/5qzKTbnhyhc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
