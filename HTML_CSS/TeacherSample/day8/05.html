<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 100px;
            background-color: #f00;
            margin: 0px;
            transform: scale(1);
            transition: .5s;
        }
        .box:hover{
            transform: scale(1.3);
        }


        .pic{
            width: 300px;
            height: 200px;
            overflow: hidden;
        }
        .pic img{
            width: 300px;
            transform: scale(1);
            transition: .5s;
        }
        .pic:hover img{
            transform: scale(1.2);
        }
    </style>
</head>
<body>

    <div class="box"></div>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Veniam laudantium fugit sequi tempore temporibus, at, eaque optio eum distinctio aliquam odio, minima perspiciatis corporis maxime qui doloremque animi blanditiis nesciunt.</p>

    <div class="pic">
        <img src="https://picsum.photos/300/200?random=22">
    </div>


    
</body>
</html>
