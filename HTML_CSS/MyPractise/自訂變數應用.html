<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root{
            --col_count:4;
            --col_gap:20px;
        }
        .box{
            border: solid red 3px;
            display: flex;
            flex-wrap: wrap;
        }
        .col{
            width: calc(100% / var(--col_count) - var(--col_gap)*2);
            height: 200px;
            background-color: #ccc;
            margin: var(--col_gap);
            border: 2px solid blue;
            box-sizing: border-box;

        }
    </style>
</head>
<body>
    <div class="box">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
    </div>
</body>
</html>
