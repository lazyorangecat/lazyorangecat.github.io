<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        
        .bigsquare {
            width: 400px;
            border: solid black 3px;
            padding: 10px;
            box-sizing: border-box;
        }

        
        .bigrectangle {
            display: flex;
            flex-wrap: wrap;
            width: 360px;
        }
        
        .mdrectangle {
            display: flex;
            box-sizing: border-box;
            margin: 10px;
            border: 3px solid black;
            height: 50px;
            width: 360px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .more{
            display: flex;
            justify-content: center;
        }

        .smrectangle {
            margin: 10px;
            height: 50px;
            width: 100px;
        }
        #replay{
            background-color: rgb(0, 157, 255);
        }
    </style>

</head>

<body>
    <div class="bigsquare">
        <div class="more">
            <h1>終極密碼</h1>

        </div>
        <button id="replay" class=mdrectangle>
            重玩
        </button>
        <div class=mdrectangle>            
            <h2 id="h2"></h2>
        </div>

        <input class="mdrectangle" type="text">

        <div class="bigrectangle">
            <button id="1" class="num smrectangle">1</button>
            <button id="2" class="num smrectangle">2</button>
            <button id="3" class="num smrectangle">3</button>
            <button id="4" class="num smrectangle">4</button>
            <button id="5" class="num smrectangle">5</button>
            <button id="6" class="num smrectangle">6</button>
            <button id="7" class="num smrectangle">7</button>
            <button id="8" class="num smrectangle">8</button>
            <button id="9" class="num smrectangle">9</button>
            <button id="X" class="smrectangle">X</button>
            <button id="0" class="num smrectangle">0</button>
            <button id="V" class="smrectangle">V</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script>
        let btn = document.querySelectorAll(".num");
        let input = document.querySelector("input");
        let btnclean=document.getElementById("X");
        let btncheck=document.getElementById("V");
        let min=0;
        let max=100;
        let anser;
        let btnreset=document.getElementById("replay");

        window.onload = function () {
            replay();
            show();
        }

        function replay(){
            min=0;
            max=100;
            anser=Math.floor(Math.random()*99)+1;
            show();
            
        }

        for (var i of btn) {
            i.value = i.innerHTML;
            i.addEventListener("click", function (event) {
                input.value += event.target.value;
            });
        }
        btnreset.addEventListener("click",function(event){
            replay();
        })
        btnclean.addEventListener("click",function(event){
            input.value="";
        })
        btncheck.addEventListener("click",function(event){
            check();
        })
        function check(){
            
            enterAns=parseInt(input.value);
            if(enterAns<min||enterAns>max)
            {
                alert(`請輸入${min}~${max}的值`);                
            }
            else if(enterAns>anser)
            {
                max=enterAns;
                show();
            }
            else if(enterAns<anser)
            {
                min=enterAns;
                show();
            }
            else if(enterAns=anser)
            {
                alert(`答案為${anser}，恭喜答對`);
                replay();
            }
            
        }

        function show(){
            display=document.getElementById("h2");
            display.innerHTML=min+"~"+max;
            input.value="";        
        }
        
        
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
