<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="Q1.css">
</head>

<body>
    <div class="bigsquare">
        <div class="more">
            <h1>終極密碼</h1>

        </div>
        <button id="replay" class=mdrectangle>
            重玩
        </button>
        <div class=mdrectangle>
            <h2 id="h2"></h2>
        </div>

        <input class="mdrectangle" type="text">

        <div class="bigrectangle">
            <button id="1" class="num smrectangle">1</button>
            <button id="2" class="num smrectangle">2</button>
            <button id="3" class="num smrectangle">3</button>
            <button id="4" class="num smrectangle">4</button>
            <button id="5" class="num smrectangle">5</button>
            <button id="6" class="num smrectangle">6</button>
            <button id="7" class="num smrectangle">7</button>
            <button id="8" class="num smrectangle">8</button>
            <button id="9" class="num smrectangle">9</button>
            <button id="X" class="cancle smrectangle">X</button>
            <button id="0" class="num smrectangle">0</button>
            <button id="V" class="check smrectangle">V</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="Q1.js"></script>
